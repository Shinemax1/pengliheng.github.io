<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
</head>
<body>
	<script src="../lib/jquery/dist/jquery.min.js"></script>
	<script>
		$.ajax({
			url:'https://www.sojson.com/open/api/weather/json.shtml?city=中山',
			type:'GET', //GET
			dataType: 'jsonp',
			data:{
			},
			beforeSend:function(xhr){
			    console.log(xhr)
			    console.log('发送前')
			},
			success:function(data,textStatus,jqXHR){
			    console.log(data)
			    console.log(textStatus)
			    console.log(jqXHR)
			},
			error:function(xhr,textStatus){
			    console.log('错误')
			    console.log(xhr)
			    console.log(textStatus)
			},
			complete:function(){
			    console.log('结束')
			}
		})
	</script>
</body>
</html>
