<body>
	<div id="example"></div>
	<script type="text/babel">
		function addictiveHash(key='',prime){
			let hash=0;
			for (let i = 0; i < key.length; ++i) {
				hash = (hash << 4) ^ (hash >> 28) ^ key.charCodeAt(i);
			}
			return hash%prime;
		}
		console.log(addictiveHash('test',31));
		console.log(addictiveHash('abc',31));
		console.log(addictiveHash('abb',31));
	</script>
